<!DOCTYPE html>
<html lang="fr" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Frais de douanes</title>
		<meta name="description" content="Frais de douanes: un outil de consultation des tarifs douaniers" />
		<meta name="keywords" content="douanes, frais" />
		<meta name="author" content="Blaaast" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="">
		<div id="container" class="container">

			<div class="container-overlay"></div>

			<div class="modal-container">
				<div id="end-modal" class="end-modal"></div>
			</div>

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Frais de douanes</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">

						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q1" data-info="Aide en rapport avec la question">Quelle est la catégorie de votre bien ?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">

								<span><input id="q1a" name="q1" type="radio" value="alim"/><label for="q1a" class="radio-mobile">Agro-alimentaire</label></span>
								<span><input id="q1b" name="q1" type="radio" value="tabac"/><label for="q1b" class="radio-conversion">Tabac/alcool</label></span>
								<span><input id="q1c" name="q1" type="radio" value="autres"/><label for="q1c" class="radio-social">Autres</label></span>

							</div>
						</li>

						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="Aide en rapport avec la question">Choisissez un type de produit</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">

								<span><input id="q2a" name="q2" type="radio" value="viande"/><label for="q2a" class="radio-conversion">Viande</label></span>
								<span><input id="q2b" name="q2" type="radio" value="lait"/><label for="q2b" class="radio-social">Produits laitiers</label></span>
								<span><input id="q2c" name="q2" type="radio" value="legumes"/><label for="q2c" class="radio-mobile">Fruits-légumes</label></span>
								<span><input id="q2d" name="q2" type="radio" value="peche"/><label for="q2d" class="radio-mobile">Produits de pêches</label></span>
								<span><input id="q2e" name="q2" type="radio" value="epices"/><label for="q2e" class="radio-mobile">Epices</label></span>

							</div>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">En quelle quantité transportez-vous ce bien ? <br> <small>(en Kg)</small></label>
							<input class="fs-anim-lower" id="q3" name="q3" type="number" placeholder="10" step="1" min="0"/>
						</li>

						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q4" data-info="Aide en rapport avec la question">D'où venez-vous ?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">

								<span><input id="q4a" name="q4" type="radio" value="eu"/><label for="q4a" class="radio-conversion">EU</label></span>
								<span><input id="q4b" name="q4" type="radio" value="non-eu"/><label for="q4b" class="radio-social">Hors EU</label></span>

							</div>
						</li>

						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q5" data-info="Aide en rapport avec la question">Quel est votre moyen de transport ?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">

								<span><input id="q5a" name="q5" type="radio" value="avion"/><label for="q5a" class="radio-conversion">Avion/bateau</label></span>
								<span><input id="q5b" name="q5" type="radio" value="route"/><label for="q5b" class="radio-social">Route/train</label></span>

							</div>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q6">Quelle est la valeur de ce bien ?</label>
							<input class="fs-mark fs-anim-lower" id="q6" name="q6" type="number" placeholder="1000" step="100" min="100"/>
						</li>

					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
